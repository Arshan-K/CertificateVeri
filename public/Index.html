<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Verification</title>

    <style>
        .inf-content {
            border: 1px solid #DDDDDD;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            box-shadow: 7px 7px 7px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container bootstrap snipet">
        <h1>Certificate Details</h1>
        <div class="panel-body inf-content">
            <div class="row">
                <div class="col-md-3 text-center">
                    <img alt="" style="width:250px; height:250px;" title="" />
                </div>
                <div class="col-md-9">
                    <strong>Information</strong><br>
                    <div class="table-responsive">
                        <table class="table table-user-information">
                            <tbody>
                                <div class="col-md-3 text-center">
                                    <img id="certificateImage" alt="Certificate Image" style="width:250px; height:250px;" title="" />
                                </div>
                                
                                <tr>
                                    <td><strong>Certificate number</strong></td>
                                    <td class="text-primary">{Certificate_Number}</td>
                                </tr>
                                <tr>
                                    <td><strong>Name</strong></td>
                                    <td class="text-primary">{Name}</td>
                                </tr>
                                <tr>
                                    <td><strong>Designation</strong></td>
                                    <td class="text-primary">{Designation}</td>
                                </tr>
                                <tr>
                                    <td><strong>Institute</strong></td>
                                    <td class="text-primary">{Institute}</td>
                                </tr>
                                <tr>
                                    <td><strong>Workshop Orgeniser</strong></td>
                                    <td class="text-primary">{Workshop_Organiser}</td>
                                </tr>
                                <tr>
                                    <td><strong>Workshop Name</strong></td>
                                    <td class="text-primary">{Workshop_Name}</td>
                                </tr>
                                <tr>
                                    <td><strong>Workshop Date</strong></td>
                                    <td class="text-primary">{Workshop_Date}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
